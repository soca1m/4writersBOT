version: '3.8'

services:
  bot:
    build: .
    container_name: 4writers-bot
    restart: unless-stopped
    env_file:
      - .env
    volumes:
      # Persist database
      - ./data:/app/data
      # Persist checkpoints
      - ./checkpoints.db:/app/checkpoints.db
    environment:
      - TZ=UTC
    logging:
      driver: "json-file"
      options:
        max-size: "10m"
        max-file: "3"
